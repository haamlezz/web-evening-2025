
controllers - ເປັນສ່ວນຕິດຕໍ່ກັບ front-end, ເປັນສ່ວນຫຼັກ
routes - ເປັນສ່ວນກຳນົດ URL endpoint
model - ເປັນສ່ວນກຳນົດໂຄງຮ່າງຂອງຂໍ້ມູນ

user request -> https://laotop.net/apiV1/posts
route ເອີ້ນໃຊ້ controller
controller ເອີ້ນໃຊ້ model
model ທຳການ query ສົ່ງກັບໄປທີ່ controller
controller ສົ່ງໄປທີ່ client

http request 
- GET ຮັບເອົາຂໍ້ມູນ
- POST ສົ່ງຂໍ້ມູນ
- PUT ປັບປຸງຂໍ້ມູນທັງໝົດ
- DELETE ລົບຂໍ້ມູນ
- PATCH ປັບປຸງຂໍ້ມູນບາງສ່ວນ

HTTP REQUEST CODE
- 200 GET ສຳເລັດ 
- 201 POST ສຳເລັດ
- 404 Not found ບໍ່ພົບ route ທີ່ຂໍ້ຢູ່
- 500 ເຊີບເວີມີບັນ